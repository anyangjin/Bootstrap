<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .b {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- div 3개  만들기 / 그리드 시스템명 암기 class 명 암기하기-->
    <!--container에 fluid를 붙이면 좌우 옆으로 딱 붙음 -->
    <!-- 템플릿 구매해서 편집할때 부트스트랩  한땀한땀은 테일윈드 쓰기 -->
    <!-- 전체가 12칸이라는걸 알아햐함!! 클래스로 묶어야 홀수에도 안꺠지고 내려감 -->
    <div class="container">
      <div class="row">
        <div class="col-md-3 b">hello</div>
        <div class="col-md-3 b">hello</div>
        <div class="col-md-3 b">hello</div>
        <div class="col-md-3 b">hello</div>
      </div>
      <div class="row">
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
      </div>
      <div class="row">
        <div class="col-md-6 b">hello</div>
        <div class="col-md-6 b">hello</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
